<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0078D7">
    <title>Completed Book Log</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="../../manifest.json">
</head>

<body>
    <header>
        <img src="../icons/book.png">
        <h1>Book Log</h1>
    </header>
    <main>
        <div>
            <button id="signOutBttn">Sign Out</button>
        </div>
        <div class="container">
            <label for="taskInput"><h2>Completed book name:</h2></label>
            <input name="taskInput" type="text" id="taskInput">
            <button id="addTaskBtn">Add Book</button>
            <ul aria-live="polite" id="taskList"></ul>
        </div>

        <div id="chatbot-container">
            <label for="chat-history">Chat History</label>
            <div name="chat-history" id="chat-history"></div>
            <label for="chat-input">How can I help you?</label>
            <input name="chat-input" type="text" id="chat-input">
            <button id="send-btn">Send</button>
        </div>
    </main>
    
    <script type="module" src="../js/tasks.js"></script>
</body>
</html>
